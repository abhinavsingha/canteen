<div class="container-fluid fruite py-5">
  <div class="container py-5">

    <h1><br></h1>
    <h2>Login</h2>
    <form>

                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Card Type</label>
                        <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="selected" [ngModelOptions]="{standalone: true}">
                          <option *ngFor="let option of this.cardType" [value]="option.value" >{{option.desc}}</option>

                        </select>
                      </div>

      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Card Number:</label>
        <input type="CdNum" class="form-control" id="email" placeholder="Enter Number" name="CdNum" >
      </div>



      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" >
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary mb-3" (click)="login()">Submit</button>
      <h6>Don't have an account? <a class="register-link" (click)="toggleRegistrationForm()">Register Here</a></h6>
    </form>
  </div>
</div>
